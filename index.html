<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/controller/main.js"></script>
    <script src="js/services/httpRequests.js"></script>
    <script src="js/services/editTasks.js"></script>
</head>

<body>
    <header></header>
    <main ng-app="toDo" ng-controller="toDoController" class="container">
        <form ng-submit="addTask()" class="col-6">
            <section class="form-row">
                <section class="form-group col">
                    <label>Task Name</label>
                    <input type="text" ng-model="task" class="form-control">
                </section>
                <section class="form-group col">
                    <label>Task Description</label>
                    <input type="text" ng-model="description" class="form-control">
                </section>
            </section>
            <section class="form-row">
                <section class="form-group col">
                    <label>Start Date</label>
                    <input type="date" ng-model="start" min="{{{minDate}}}" class="form-control">
                </section>
                <section class="form-group col">
                    <label>End Date</label>
                    <input type="date" ng-model="end" class="form-control">
                </section>
            </section>
            <section class="row">
                <section class="form-group col">
                    <label>Employee</label>
                    <select ng-model="employeeList" ng-options="name for name in employees" class="form-control"></select>
                </section>
            </section>
            <section class="row">
                <section class="form-group col">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </section>
            </section>

        </form>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Employee</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks" id="row{{{task.id}}}" scope="row">
                    <td>{{{task.task}}}</td>
                    <td>{{{task.description}}}</td>
                    <td>{{{task.start}}}</td>
                    <td>{{{task.end}}}</td>
                    <td>{{{task.employee}}}</td>
                    <td><button ng-click="enableEdit()">Edit</button></td>
                    <td><button ng-click="delete()">Delete</button></td>
                </tr>
            </tbody>

        </table>

    </main>
</body>

</html>
